<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculations">
            <div class="input">0</div>
            <div class="output"></div>
        </div>
        <div class="operations1">
            <button class="icon" id="ac">AC</button>
            <button class="icon" id="cut"> <span style="display:none;">X</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70"  fill="blue" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
</svg></button>
            <button class="icon" id="addsub">+/-</button>
            <button class="icon" id="divide">รท</button>
        </div>
        <div class="seventonine">
             <button class="icon" id="seven">7</button>
            <button class="icon" id="eight">8</button>
            <button class="icon" id="nine">9</button>
            <button class="icon" id="multiply">*</button>
        </div>
        <div class="fourtosix">
             <button class="icon" id="four">4</button>
            <button class="icon" id="five">5</button>
            <button class="icon" id="six">6</button>
            <button class="icon" id="sub">-</button>
        </div>
        <div class="onetothree">
            <button class="icon" id="one">1</button>
            <button class="icon" id="two">2</button>
            <button class="icon" id="three">3</button>
            <button class="icon" id="add">+</button>
        </div>
        <div class="operations2">
            <button class="icon" id="percent">%</button>
            <button class="icon" id="zero">0</button>
            <button class="icon" id="decimal">.</button>
            <button class="icon" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
